<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="image/add_icon.png" alt="" width="72" height="57">
      <h2>경제 용어 추가 페이지</h2>
      <p class="lead">아래의 내용을 작성해주세요</p>
    </div>

    
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">추가할 경제 용어</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="Word" class="form-label">용어 이름</label>
              <input type="text" class="form-control" id="word" placeholder="용어를 작성하세요." value="" required>
              <div class="invalid-feedback">
                경제 단어를 작성해주세요.
              </div>
            </div>


         
            <div class="col-12">
              <label for="meaning" class="form-label">단어의 뜻</label>
              <input type="text" class="form-control" id="meaning" placeholder="단어의 뜻을 작성하세요." required>
              <div class="invalid-feedback">
                단어의 뜻을 작성해주세요.
              </div>
            </div>


            <div class="col-12">
              <label for="additional" class="form-label">추가 설명 <span class="text-body-secondary"></span></label>
              <textarea name="additional" style="width:100%;" rows=10% placeholder="용어에 대한 추가 설명을 작성하세요."></textarea>           
            </div>

            <div class="col-md-5">
              <label for="f_id">난이도: <br></label>
              <select name="Level">
                <optgroup label="Level">
                  <option value="1"> 쉬움</option>
                    <option value="2"> 보통</option>
                    <option value="3"> 어려움</option>
              </select><br>
              <div class="invalid-feedback">
                난이도를 선택해주세요.
              </div>
            </div>



  
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">비공개로 업로드</label>
          </div>




       
          </div>

          <hr class="my-4">

          
        </form>
        <button class="w-100 btn btn-primary btn-lg" onclick="check()"; >단어 추가</button>
      </div>
    </div>
